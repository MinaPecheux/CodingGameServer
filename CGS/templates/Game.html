<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{GameName}} Web Interface</title>
    <script type="text/javascript">
        var ws = new WebSocket( "{{SocketName}}" );
        ws.onopen = function() {
             ws.send("Hello, world");
        };
        ws.onmessage = function (evt) {
            /*alert("Receive '"+evt.data+"'");*/
        document.getElementById('labycontent').innerHTML=evt.data;
        ws.send('OK')
        };
        ws.onclose = function()
        {
            alert("Chéri, ça a coupé...");
        }
    </script>
</head>
<body>
Game {{ GameName }} : {{ Player1 }} Vs {{ Player2 }}
<br/>
<ul>
<div id="labycontent">
    no labyrinth data received
</div>
</ul>

</body>
</html>
